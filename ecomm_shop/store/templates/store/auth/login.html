{% extends 'store/layouts/main.html' %} {% block content %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card mt-3 shadow">
        <div class="card-body">
          <form action="" method="POST">
            {% csrf_token %}
            <div class="text-center">
              <h4>Login</h4>
            </div>
            <hr />

            <div class="form-group">
              <label for="username"> Username: </label>
              <input type="text" name="username" class="form-control" placeholder="Enter username" name="username" />
            </div>

            <div class="form-group">
              <label for="password"> Password: </label>
              <input type="Password" name="password" class="form-control" placeholder="Enter password" name="password" />
            </div>

            <button type="submit" class="btn float-end shadow btn-success px-4">
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content%}
